    <!-- Critical CSS will be injected here by Vite -->

    <script type="application/ld+json">

      "@context": "https://schema.org",

    <!-- Performance Monitoring -->
    <script>
      // Performance timing
      window.performance && window.performance.mark && window.performance.mark('head-end');
    </script>
  </head>
  <body>
    <script>
      // Performance timing
      window.performance && window.performance.mark && window.performance.mark('body-start');
    </script>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Performance timing -->
    <script>
      window.addEventListener('load', function() {
        // Performance timing
        window.performance && window.performance.mark && window.performance.mark('app-loaded');
      });
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator && location.protocol === 'https:') {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
